<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signstyle.css">
</head>
<body>
    <div class="signup-box">
         <h1>Sign Up</h1>
         <form>
            <input type="text" class="input-box" placeholder="First name">
            <br>           
            <input type="text" class="input-box" placeholder="last name">
            <br>
            <input type="email" id="email" class="input-box" placeholder="Email-id">
            <br>
            <input type="password" id="password" class="input-box"  placeholder="password">
            <br>
            <input type="password" class="input-box" placeholder="confirm password">
            <br>
            <button class="sign-up" title="signup" onclick="signUp()">Sign up</button>
            <hr>
            <p>Do you have an account?<a href="login.html" target="_blank">login</a></p>
             
         </form>
     </div>
    
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js";></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js";></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js";></script>
    <script src="firebase.js"></script>
    
</html>
